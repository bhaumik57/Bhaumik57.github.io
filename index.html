<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .product-list {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Perfume Store</h1>
  </header>

  <div class="product-list">
    <div class="product">
      <img src="perfume1.jpg" alt="Perfume 1">
      <p>Perfume 1</p>
      <p>₹2000</p>
    </div>
    <div class="product">
      <img src="perfume2.jpg" alt="Perfume 2">
      <p>Perfume 2</p>
      <p>₹2500</p>
    </div>
    <!-- Add more products here -->
  </div>
</body>
</html>
